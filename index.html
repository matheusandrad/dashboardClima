<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard do clima</title>
    <link rel="icon" type="image/x-icon" href="/cloud.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Roboto Serif' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Rock Salt' rel='stylesheet'>
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Coral+Pixels&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="scripts.js"></script>

    <style>
        body {
            font-family: 'Outfit';
            background-color: #7fa58b;  /* cor de fundo do body */
        }
        nav {
            background-color: #a8d0b4;  /* cor da navbar */
        }
        .corCards {
            background-color: #a8d0b4;  /* cor dos cards */
        }
        
    </style>
    
</head>
<body>

    <!-- <a type="button" class="btn btn-primary" onclick="consumirAPI()">clique aqui para consumir a API</a> -->

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container-fluid">
            <span class="navbar-brand m-2" style="font-family: Rock Salt;">Clima</span>
        </div>
    </nav>

    <!-- Cards -->
    <div class="row g-3 m-2">
        <div class="col-sm-6 col-lg-4">
            <div class="card corCards h-100 d-flex flex-column">
                <div class="card-header"><i class="bi bi-thermometer me-2"></i>Temperatura</div>
                <div class="card-body">
                    <h5 id="temperatura"></h5>
                    <h5 id="temperature_2m_max"></h5>
                    <h5 id="temperature_2m_min"></h5>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="card corCards h-100 d-flex flex-column">
                <div class="card-header"><i class="bi bi-moisture me-2"></i>Sensação Térmica</div>
                <div class="card-body">
                    <h5 id="sensacao"></h5>
                    <h5 id="apparent_temperature_max"></h5>
                    <h5 id="apparent_temperature_min"></h5>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="card corCards h-100 d-flex flex-column">
                <div class="card-header"><i class="bi bi-cloud-rain-fill me-2"></i>Chuva</div>
                <div class="card-body">
                    <h5 id="chovendo"></h5>
                    <h5 id="rain_sum"></h5>
                    <h5 id="dia"></h5>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="card corCards h-100 d-flex flex-column">
                <div class="card-header"><i class="bi bi-wind me-2"></i>Vento</div>
                <div class="card-body">
                    <h5 id="velVento"></h5>
                    <h5 id="dirVento"></h5>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4">
            <div class="card corCards h-100 d-flex flex-column">
                <div class="card-header"><i class="bi bi-flag me-2"></i>Ar</div>
                <div class="card-body">
                    <h5 id="umidadeAr"></h5>
                    <h5 id="pressaoAr"></h5>
                </div>
            </div>
        </div>
        <div class="col-sm-6 col-lg-4 ">
            <div class="card corCards h-100 d-flex flex-column">
                <div class="card-header"><i class="bi bi-vignette me-2"></i>Outros</div>
                <div class="card-body">
                    <h5 id="coordenadas"></h5>
                    <h5 id="daylight_duration"></h5>
                    <h5 id="horarioLeitura"></h5>
                </div>
            </div>
        </div>
    </div>

    <footer id="footer" class="text-end p-2 text-body-tertiary me-3"></footer>
    
    <script>
        // Chama a função assim que o HTML é carregado
        document.addEventListener("DOMContentLoaded", function() {
            consumirAPI();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
